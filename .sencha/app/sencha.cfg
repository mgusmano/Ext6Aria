app.sass.etcpath=${app.dir}/sass/etc/all.scss
app.sass.varpath=${app.dir}/sass/src/var
app.sass.srcpath=${app.dir}/sass/src

app.framework.version=6.0.0.161
app.cmd.version=6.0.0.66
